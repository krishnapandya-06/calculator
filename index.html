<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" href="">
 <title>Calculator</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body data-bs-theme="dark">
 <div class="container">
  <div class="row d-flex flex-wrap justify-content-center align-content-center my-5">
   <div class="calculator py-3">
    <input id="display" class="inputID px-2" type="text" readonly/>
    <div id="buttons" class="buttons my-3 text-center">
     <!-- <button class="px-3 py-2 rounded rounded-circle" onclick="appendValue(0)">C</button> -->
     <button class="rounded rounded-circle" onclick="appendValue('0')">0</button>
     <button class="rounded rounded-circle" onclick="clearScreen()">
      <i class="fa-solid fa-c"></i>
     </button>
     <button class="delete rounded rounded-circle text-center" onclick="deleteLastDigit()">
      <i class="fa-solid fa-delete-left"></i>
     </button>
     <button class="unique rounded rounded-circle">
      <i class="fa-solid fa-plus-minus"></i>
     </button>
     <br>
     <button class="rounded rounded-circle" onclick="appendValue('1')">1</button>
     <button class="rounded rounded-circle" onclick="appendValue('2')">2</button>
     <button class="rounded rounded-circle" onclick="appendValue('3')">3</button>
     <button class="unique rounded rounded-circle" onclick="appendValue('+')">
      <i class="fa-solid fa-plus"></i>
     </button>
     <br>
     <button class="rounded rounded-circle" onclick="appendValue('4')">4</button>
     <button class="rounded rounded-circle" onclick="appendValue('5')">5</button>
     <button class="rounded rounded-circle" onclick="appendValue('6')">6</button>
     <button class="unique rounded rounded-circle" onclick="appendValue('-')">
      <i class="fa-solid fa-minus"></i>
     </button>
     <br>
     <button class="rounded rounded-circle" onclick="appendValue('7')">7</button>
     <button class="rounded rounded-circle" onclick="appendValue('8')">8</button>
     <button class="rounded rounded-circle" onclick="appendValue('9')">9</button>
     <button class="unique rounded rounded-circle" onclick="appendValue('*')">
      <i class="fa-solid fa-xmark"></i>
     </button>
     <br>
     <!-- <button class="px-3 py-2 rounded rounded-circle" onclick="appendValue()">+/-</button> -->
     <button class="unique rounded rounded-circle" onclick="appendValue('.')">.</button>
     <button class="unique rounded rounded-circle" onclick="appendValue('/')">
      <i class="fa-solid fa-divide"></i></button>
     <button class="unique rounded rounded-circle" onclick="appendValue('%')">
      <i class="fa-solid fa-percent"></i></button>
     <button class="equal rounded rounded-circle" onclick="cal()">
      <i class="fa-solid fa-equals"></i></button>
    </div>
   </div>
  </div>
 </div>
 <script src="js/script.js"></script>
 <script src="js/bootstrap.min.js"></script>
</body>

</html>
